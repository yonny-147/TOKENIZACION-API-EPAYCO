<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Tarjeta</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  </head>
  <body class="bg-gray-100">
    <div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold mb-6 text-center">Tokenizar Tarjeta</h2>
      <form>
        <div class="mb-4">
          <label for="card-number" class="block text-sm font-medium text-gray-700">Número de Tarjeta</label>
          <input
            type="text"
            id="card-number"
            class="block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="1234 5678 9012 3456"
            maxlength="19"
            pattern="^[0-9\s]{19}$"
            required
          />
        </div>
        <div class="flex space-x-4 mb-4">
          <div class="w-1/2">
            <label for="expiration-month" class="block text-sm font-medium text-gray-700">Mes de Expiración</label>
            <input
              type="text"
              id="expiration-month"
              class="block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="MM"
              maxlength="2"
              pattern="^[0-9]{2}$"
              required
            />
          </div>
          <div class="w-1/2">
            <label for="expiration-year" class="block text-sm font-medium text-gray-700">Año de Expiración</label>
            <input
              type="text"
              id="expiration-year"
              class="block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="YYYY"
              maxlength="4"
              pattern="^[0-9]{4}$"
              required
            />
          </div>
        </div>
        <div class="mb-4">
          <label for="cvv" class="block text-sm font-medium text-gray-700">CVV</label>
          <input
            type="password"
            id="cvv"
            class="block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="CVV"
            maxlength="4"
            pattern="^[0-9]{4}$"
            required
          />
        </div>
        <button
          type="button"
          id="token-button"
          class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50"
        >
          Tokenizar
        </button>
      </form>
    </div>
    <script src="api/createPay.js"></script>
  </body>
</html>
